<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 250px;
            width: 250px;
            background-color: purple;
            border-radius: 200px 200px 0 0;
        }
        .shadow{
            height: 250px;
            width: 250px;
           background-color: blue;
           margin: 20px 0 0 0;
            box-shadow: 5px 5px 2px 1px blue, inset 0 0 100px 20px black;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="shadow"></div>
</body>
</html>
